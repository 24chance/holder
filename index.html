<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input,
    select {
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Your Website Name</h2>
    <form id="downloadForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  placeholder="Enter your email"required>

      <label for="question1">Who gave you this link?</label>
      <input type="text" id="question1" name="question1" placeholder="Full name of whoever gave you this link" required>

      <label for="question2">Where do you live</label>
      <select id="question2" name="question2" required>
        <option value="">Select an area</option>
        <option value="option1">Rugarama</option>
        <option value="option2">Cyivugiza</option>
        <option value="option3">Mumena</option>
      </select>

      <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      // Add your validation logic here

      // For example, you can check if the answers are correct
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var question1 = document.getElementById('question1').value;
      var question2 = document.getElementById('question2').value;

      if (name && email && question1 === '4' && question2 !== '') {
        // Redirect to the download link
        window.location.href = 'path/to/your/download/file.zip';
      } else {
        alert('Please fill in all the fields and answer the questions correctly.');
      }
    }
  </script>

</body>

</html>
